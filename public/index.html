<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Task Tracker</h1>
        <p class="lead">This is a simple task tracking app to revisit coding.</p>
        <hr class="my-4">
        <p>It uses Bootstrap and Vanilla JS.</p>
        <button class="btn btn-primary btn-lg" id="formDisp">Add Task!</button>
        
        <div class="formCont hide" id="taskFormCont">
            <hr class="my-4">
            <form id="taskForm">
                <div class="form-group">
                  <label for="taskTitle">Task Name</label>
                  <input type="text" class="form-control" id="taskTitle" aria-describedby="emailHelp" placeholder="Enter task">
                  <small id="titleHelp" class="form-text text-muted">Try to keep the title simple.</small>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="taskDesc" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="submit">Submit</button>
                <button class="btn btn-primary" id="submitAdd">Add another!</button>
              </form>
        </div>
      </div>
      <div id="taskList">
        <div class="card">
          <div class="card-header d-flex flex-row mb-2">
            <button class="btn btn-primary">Done</button>
            <h3 class="p-2">Title</h3>
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
              <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
            </blockquote>
          </div>
        </div>
      </div>

      <script src="script.js"></script>
</html>
